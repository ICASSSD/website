<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Schools | ICASSSD</title>
    <meta name="description"
        content="ICASSSD Research Schools: Annual educational programs on Sustainable Solutions, Systems Thinking, and AI.">

    <!-- External Styles & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../styles/tailwind.config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">

</head>

<body class="font-sans text-gray-800 antialiased bg-gray-50">

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="relative pt-32 pb-20 bg-teal-900 overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80"
                alt="Research School" class="w-full h-full object-cover">
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center text-white">
            <span
                class="inline-block px-3 py-1 bg-white/10 backdrop-blur-md rounded-full text-sm font-semibold mb-6 border border-white/20">Educational
                Outreach</span>
            <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">Research Schools</h1>
            <h2 class="text-xl md:text-2xl font-light text-teal-100 max-w-3xl mx-auto">Cultivating the next generation
                of systems thinkers.</h2>
        </div>
    </div>

    <!-- Year Navigation -->
    <div class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-8 overflow-x-auto py-4" id="year-nav">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <!-- Content Sections -->
    <div id="schools-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 space-y-24">
        <!-- Dynamic Content -->
        <div class="flex justify-center py-20">
            <i class="fas fa-circle-notch fa-spin text-3xl text-gray-400"></i>
        </div>
    </div>

    <!-- Join CTA -->
    <div class="bg-teal-800 py-16">
        <div class="max-w-4xl mx-auto px-4 text-center text-white">
            <h2 class="text-2xl md:text-3xl font-bold mb-4">Interested in Mentoring?</h2>
            <p class="text-teal-100 mb-8">We connect students with experts from academia and industry.</p>
            <a href="mailto:info@icasssd.org"
                class="inline-block bg-white text-teal-900 font-bold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors shadow-lg">
                Contact Us
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Publications Modal -->
    <div id="publications-modal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <div id="pub-modal-overlay" class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">

                <!-- Modal Content Wrapper -->
                <div class="relative w-full max-w-6xl flex items-center justify-between">

                    <!-- Prev Button -->
                    <button id="pub-prev-btn"
                        class="hidden md:flex flex-shrink-0 w-12 h-12 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-all mr-4 focus:outline-none">
                        <i class="fas fa-chevron-left text-2xl"></i>
                    </button>

                    <!-- Card -->
                    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-5xl relative">
                        <!-- Close Button -->
                        <button id="close-pub-modal"
                            class="absolute top-4 right-4 z-20 w-10 h-10 bg-white/50 backdrop-blur-md rounded-full flex items-center justify-center text-gray-600 hover:text-dark hover:bg-white transition-all">
                            <i class="fas fa-times text-xl"></i>
                        </button>

                        <div class="grid md:grid-cols-2">
                            <!-- Left: Image -->
                            <div class="md:col-span-1 h-64 md:h-auto relative bg-gray-100 min-h-[400px]">
                                <img id="pub-image" src="" alt="Publication Image"
                                    class="absolute inset-0 w-full h-full object-cover">
                            </div>

                            <!-- Right: Content -->
                            <div
                                class="md:col-span-1 p-8 md:p-12 flex flex-col justify-center h-full max-h-[80vh] overflow-y-auto">
                                <span id="pub-counter"
                                    class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 block"></span>
                                <h3 id="pub-title" class="text-2xl md:text-3xl font-bold text-dark mb-4 leading-tight">
                                </h3>
                                <p id="pub-authors"
                                    class="text-teal-600 font-medium mb-6 text-sm uppercase tracking-wider"></p>

                                <div class="prose prose-teal max-w-none text-gray-600 mb-8">
                                    <h4 class="text-dark font-bold text-sm uppercase tracking-wider mb-2">Abstract</h4>
                                    <p id="pub-abstract" class="leading-relaxed"></p>
                                </div>

                                <a id="pub-link" href="#" target="_blank"
                                    class="inline-flex items-center text-primary font-bold hover:text-dark transition-colors">
                                    Read Full Paper <i class="fas fa-arrow-right ml-2 text-xs"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Next Button -->
                    <button id="pub-next-btn"
                        class="hidden md:flex flex-shrink-0 w-12 h-12 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-all ml-4 focus:outline-none">
                        <i class="fas fa-chevron-right text-2xl"></i>
                    </button>

                </div>

                <!-- Mobile Nav (Bottom) -->
                <div class="md:hidden fixed bottom-8 left-0 w-full flex justify-center gap-8 pointer-events-none">
                    <button id="pub-prev-btn-mobile"
                        class="pointer-events-auto w-12 h-12 flex items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-md">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="pub-next-btn-mobile"
                        class="pointer-events-auto w-12 h-12 flex items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-md">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/research-school.js"></script>
</body>

</html>
