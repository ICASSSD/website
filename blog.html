<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | ICASSSD</title>
    <meta name="description" content="Latest news, updates, and articles from ICASSSD.">

    <!-- External Styles & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="styles/tailwind.config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-sans text-gray-800 antialiased bg-gray-50">

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="pt-32 pb-10 bg-teal-50/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-dark mb-4">Our Blog</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Insights, updates, and stories from our community.
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <section class="py-12 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Dynamic Content -->
                <div class="col-span-full flex justify-center py-10 text-gray-400">
                    <i class="fas fa-circle-notch fa-spin text-2xl"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Logic -->
    <script src="scripts/layout.js"></script>
    <script src="scripts/blog.js"></script>
</body>

</html>
