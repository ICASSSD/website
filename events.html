<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>All Events | ICASSSD</title>
    <meta name="description"
        content="Browse all recent and upcoming events at ICASSSD. Join us in our mission to educate and innovate.">

    <!-- External Styles & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="styles/tailwind.config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-sans text-gray-800 antialiased bg-gray-50">

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="pt-32 pb-10 bg-teal-50/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-dark mb-4">All Events</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Explore our past and upcoming activities, workshops, and
                conferences.</p>
        </div>
    </div>

    <!-- Main Content -->
    <section class="py-12 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Grid Container for All Events -->
            <div id="all-events-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Content will be injected here by events.js -->
                <div class="col-span-full flex justify-center items-center py-20 text-gray-400">
                    <i class="fas fa-circle-notch fa-spin text-3xl"></i>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Event Details Modal (Reused) -->
    <div id="event-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Background overlay -->
        <div id="modal-overlay" class="fixed inset-0 bg-gray-900/75 backdrop-blur-sm transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                <div
                    class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl border border-gray-200">

                    <!-- Close button -->
                    <button id="close-modal"
                        class="absolute top-4 right-4 z-20 w-10 h-10 bg-white/50 backdrop-blur-md rounded-full flex items-center justify-center text-gray-600 hover:text-dark hover:bg-white transition-all">
                        <i class="fas fa-times text-xl"></i>
                    </button>

                    <div class="grid md:grid-cols-2">
                        <!-- Image Column -->
                        <div class="relative h-64 md:h-auto">
                            <img id="modal-image" class="absolute inset-0 w-full h-full object-cover" src=""
                                alt="Event Image">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent md:hidden"></div>
                            <div class="absolute bottom-4 left-4 md:hidden text-white">
                                <span id="modal-category-mobile"
                                    class="inline-block px-2 py-1 bg-accent text-white text-xs font-bold rounded mb-2">Event</span>
                            </div>
                        </div>

                        <!-- Content Column -->
                        <div class="p-8 md:p-10">
                            <div class="hidden md:flex justify-between items-center mb-6">
                                <span id="modal-category"
                                    class="px-3 py-1 bg-teal-100 text-primary text-xs font-bold rounded-full uppercase tracking-wide">
                                    Category
                                </span>
                                <span id="modal-date" class="text-sm font-semibold text-gray-500 flex items-center">
                                    <i class="far fa-calendar-alt mr-2"></i> Date
                                </span>
                            </div>

                            <h3 id="modal-title" class="text-2xl md:text-3xl font-bold text-dark mb-4 leading-tight">
                                Event Title
                            </h3>

                            <div class="md:hidden flex items-center text-sm text-gray-500 mb-6">
                                <i class="far fa-calendar-alt mr-2"></i> <span id="modal-date-mobile">Date</span>
                            </div>

                            <div id="modal-description" class="prose prose-teal max-w-none text-gray-600 mb-8">
                                <!-- Dynamic Description -->
                                <p>Loading details...</p>
                            </div>

                            <div class="pt-6 border-t border-gray-100 flex justify-between items-center">
                                <button type="button"
                                    class="inline-flex justify-center rounded-full border border-transparent bg-primary px-6 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-dark focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all">
                                    Register / More Info
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script src="scripts/layout.js"></script>
    <script src="scripts/events.js"></script>
</body>

</html>
